<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品演示 - WeeklyZen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .breathe {
            animation: breathe 4s ease-in-out infinite;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .slide-in {
            animation: slideIn 0.8s ease forwards;
            opacity: 0;
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 h-screen flex items-center justify-center p-8">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-900">
                产品演示
            </h1>
            <p class="text-slate-600 mt-4">
                AI 驱动的个性化冥想体验
            </p>
        </div>

        <div class="grid grid-cols-2 gap-12">
            <!-- 左侧：产品截图 -->
            <div class="space-y-6">
                <!-- 主界面预览 -->
                <div class="relative bg-white bg-opacity-70 backdrop-blur-sm p-4 rounded-xl border border-blue-100 shadow-sm slide-in">
                    <img src="../image.png" alt="主界面预览" class="rounded-lg w-full shadow-lg">
                    <div class="absolute bottom-4 right-4 bg-white bg-opacity-90 backdrop-blur-sm px-4 py-2 rounded-full text-sm text-blue-900 shadow-sm border border-blue-100">
                        主页面
                    </div>
                </div>

                <!-- 呼吸动画演示 -->
                <div class="relative h-48 bg-white bg-opacity-70 backdrop-blur-sm rounded-xl border border-blue-100 shadow-sm overflow-hidden slide-in delay-1">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-24 h-24 bg-blue-500 bg-opacity-20 rounded-full breathe"></div>
                        <div class="absolute text-center">
                            <p class="text-lg font-semibold text-blue-900">呼吸动画</p>
                            <p class="text-sm text-slate-600">平静身心</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：功能演示 -->
            <div class="space-y-6 slide-in delay-2">
                <!-- AI 个性化引导演示 -->
                <div class="bg-white bg-opacity-70 backdrop-blur-sm p-6 rounded-xl border border-blue-100 shadow-sm">
                    <h3 class="text-xl font-semibold mb-4 text-blue-900">AI 个性化引导</h3>
                    <div class="space-y-4">
                        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                            <p class="text-slate-600 mb-2">用户分享</p>
                            <p class="text-blue-900">"最近项目压力大，经常失眠，感觉很焦虑..."</p>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                            <p class="text-slate-600 mb-2">AI 分析与引导</p>
                            <p class="text-blue-900">"我理解你现在的压力。让我们一起通过冥想来缓解焦虑。
                            首先，找一个舒适的姿势，感受当下的呼吸..."</p>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                            <p class="text-slate-600 mb-2">生成专属冥想音频</p>
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-music text-blue-600"></i>
                                <div class="flex-1">
                                    <div class="h-2 bg-blue-200 rounded-full">
                                        <div class="w-1/3 h-full bg-blue-500 rounded-full"></div>
                                    </div>
                                </div>
                                <span class="text-sm text-blue-600">03:24</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 技术亮点 -->
                <div class="bg-white bg-opacity-70 backdrop-blur-sm p-6 rounded-xl border border-blue-100 shadow-sm slide-in delay-3">
                    <h3 class="text-xl font-semibold mb-4 text-blue-900">技术亮点</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 p-4 rounded-lg text-center border border-blue-100">
                            <i class="fas fa-brain text-blue-600 text-2xl mb-2"></i>
                            <p class="font-semibold text-blue-900">AI 理解</p>
                            <p class="text-sm text-slate-600">深度分析用户需求</p>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-lg text-center border border-blue-100">
                            <i class="fas fa-microphone-alt text-blue-600 text-2xl mb-2"></i>
                            <p class="font-semibold text-blue-900">语音合成</p>
                            <p class="text-sm text-slate-600">持续优化音色体验</p>
                        </div>
                    </div>
                </div>

                <!-- 开始体验按钮 -->
                <div class="text-center">
                    <a href="https://weeklyzen.club" target="_blank" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-500 transition-colors shadow-sm">
                        立即体验
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

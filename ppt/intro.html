<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目介绍 - WeeklyZen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease forwards;
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 h-screen flex items-center justify-center p-8">
    <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-2 gap-12 items-center">
            <!-- 左侧内容 -->
            <div class="space-y-8">
                <div class="animate-fade-in">
                    <h1 class="text-5xl font-bold mb-4 text-blue-900">
                        周周冥想
                    </h1>
                    <p class="text-2xl text-blue-700">WeeklyZen.Club</p>
                </div>
                
                <div class="space-y-4 animate-fade-in delay-1">
                    <h2 class="text-2xl font-semibold text-blue-800">创新亮点</h2>
                    <p class="text-lg text-slate-700">
                        首个结合 AI 大模型的个性化冥想引导平台，通过分析用户的困扰和需求，
                        生成专属的冥想音频内容，帮助用户找到内心的平静。
                    </p>
                </div>

                <div class="space-y-4 animate-fade-in delay-2">
                    <h2 class="text-2xl font-semibold text-blue-800">核心价值</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white bg-opacity-70 backdrop-blur-sm p-4 rounded-lg shadow-sm border border-blue-100">
                            <i class="fas fa-heart text-blue-500 mb-2"></i>
                            <h3 class="font-semibold text-blue-900">公益项目</h3>
                            <p class="text-sm text-slate-600">免费服务社区</p>
                        </div>
                        <div class="bg-white bg-opacity-70 backdrop-blur-sm p-4 rounded-lg shadow-sm border border-blue-100">
                            <i class="fas fa-bullseye text-blue-500 mb-2"></i>
                            <h3 class="font-semibold text-blue-900">专注冥想</h3>
                            <p class="text-sm text-slate-600">纯粹的修习体验</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧内容 -->
            <div class="space-y-6 animate-fade-in delay-3">
                <div class="bg-white bg-opacity-70 backdrop-blur-sm p-6 rounded-xl border border-blue-100 shadow-sm">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-800">创新亮点</h2>
                    <ul class="space-y-3">
                        <li class="flex items-start">
                            <i class="fas fa-robot text-blue-500 mr-2 mt-1"></i>
                            <span class="text-slate-700">AI 驱动的个性化冥想内容生成，根据用户的困扰提供针对性引导</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-microphone-alt text-blue-500 mr-2 mt-1"></i>
                            <span class="text-slate-700">语音合成技术支持，未来将支持个性化音色定制</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-users text-blue-500 mr-2 mt-1"></i>
                            <span class="text-slate-700">面向创客社区的公益项目，促进创新者心理健康</span>
                        </li>
                    </ul>
                </div>

                <div class="text-center">
                    <img src="../public/wechat_qrcode.jpg" alt="微信公众号二维码" class="mx-auto w-32 rounded-lg shadow-lg border border-blue-100">
                    <p class="mt-2 text-slate-600">扫码关注我们</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

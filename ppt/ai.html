<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 创新 - WeeklyZen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 h-screen flex items-center justify-center p-8">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12 fade-in-up">
            <h1 class="text-4xl font-bold text-blue-900">
                AI 驱动的创新体验
            </h1>
            <p class="text-slate-600 mt-4">
                结合字节跳动豆包大模型，打造智能化冥想体验
            </p>
        </div>

        <div class="grid grid-cols-2 gap-12">
            <!-- 左侧：AI 特性展示 -->
            <div class="space-y-8">
                <!-- AI 个性化引导 -->
                <div class="bg-white bg-opacity-70 backdrop-blur-sm p-6 rounded-xl border border-blue-100 shadow-sm fade-in-up delay-1">
                    <div class="flex items-start space-x-4">
                        <div class="bg-blue-100 p-3 rounded-lg">
                            <i class="fas fa-robot text-2xl text-blue-600"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-2 text-blue-900">AI 个性化引导</h3>
                            <ul class="space-y-3 text-slate-700">
                                <li class="flex items-center">
                                    <i class="fas fa-check text-blue-500 mr-2"></i>
                                    深度文本分析，理解用户需求
                                </li>
                                <li class="flex items-center">
                                    <i class="fas fa-check text-blue-500 mr-2"></i>
                                    结构化专属引导语生成
                                </li>
                                <li class="flex items-center">
                                    <i class="fas fa-check text-blue-500 mr-2"></i>
                                    智能情感调节建议
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 豆包语音合成 -->
                <div class="bg-white bg-opacity-70 backdrop-blur-sm p-6 rounded-xl border border-blue-100 shadow-sm fade-in-up delay-2">
                    <div class="flex items-start space-x-4">
                        <div class="bg-blue-100 p-3 rounded-lg">
                            <i class="fas fa-microphone-alt text-2xl text-blue-600"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-2 text-blue-900">豆包语音合成</h3>
                            <ul class="space-y-3 text-slate-700">
                                <li class="flex items-center">
                                    <i class="fas fa-check text-blue-500 mr-2"></i>
                                    高质量中文语音合成
                                </li>
                                <li class="flex items-center">
                                    <i class="fas fa-check text-blue-500 mr-2"></i>
                                    优化的语气和节奏控制
                                </li>
                                <li class="flex items-center">
                                    <i class="fas fa-check text-blue-500 mr-2"></i>
                                    自然流畅的语音输出
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：技术架构 -->
            <div class="bg-white bg-opacity-70 backdrop-blur-sm p-8 rounded-xl border border-blue-100 shadow-sm fade-in-up delay-3">
                <h3 class="text-xl font-semibold mb-6 text-blue-900">技术架构</h3>
                <div class="relative">
                    <!-- 架构图 -->
                    <div class="space-y-6">
                        <div class="bg-gradient-to-r from-blue-100 to-indigo-100 p-4 rounded-lg text-center float-animation border border-blue-200">
                            <i class="fas fa-brain text-2xl mb-2 text-blue-600"></i>
                            <p class="font-semibold text-blue-900">豆包大语言模型</p>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-blue-50 p-3 rounded-lg text-center border border-blue-100">
                                <i class="fas fa-comment-alt text-blue-600 mb-2"></i>
                                <p class="text-blue-900">对话理解</p>
                            </div>
                            <div class="bg-blue-50 p-3 rounded-lg text-center border border-blue-100">
                                <i class="fas fa-music text-blue-600 mb-2"></i>
                                <p class="text-blue-900">语音合成</p>
                            </div>
                        </div>

                        <div class="bg-blue-50 p-3 rounded-lg text-center border border-blue-100">
                            <i class="fas fa-code text-blue-600 mb-2"></i>
                            <p class="text-blue-900">Next.js API Routes</p>
                        </div>
                    </div>

                    <!-- 连接线 -->
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-full pointer-events-none">
                        <svg class="w-full h-full" viewBox="0 0 200 200" preserveAspectRatio="none">
                            <path d="M100,50 L50,100 L100,150" stroke="rgba(59, 130, 246, 0.2)" stroke-width="2" fill="none"/>
                            <path d="M100,50 L150,100 L100,150" stroke="rgba(59, 130, 246, 0.2)" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
